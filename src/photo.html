<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-900">


        <!-- Photo Gallery Grid -->
        <section class="py-24 ">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 ">
              <div class="grid gap-2.5 lg:pb-16 pb-10">
                <h2 class="w-full text-center text-gray-100 text-4xl font-bold font-manrope leading-normal">Our Gallery</h2>
                <div class="w-full text-center text-gray-300 text-lg font-normal leading-8">Step into a realm where art comes to life.</div>
              </div>
                  <div class="gallery">
                    <div class="flex flex-col mb-10">
                      <div class="grid md:grid-cols-12 gap-8 lg:mb-11 mb-7">
                        <div class="md:col-span-4 md:h-[404px] h-[277px] w-full rounded-3xl">
                            <img src="../images/bth.jpg" alt="Gallery image" class="gallery-image object-cover rounded-3xl hover:grayscale transition-all duration-700 ease-in-out mx-auto lg:col-span-4 md:col-span-6 w-full h-full">
                          </div>
                          <div class="md:col-span-8 md:h-[404px] h-[277px] w-full rounded-3xl">
                            <img src="../images/dala.jpg" alt="Gallery image" class="gallery-image object-cover rounded-3xl hover:grayscale transition-all duration-700 ease-in-out mx-auto lg:col-span-8 md:col-span-6 w-full h-full">
                          </div>
                      </div>
                      <div class="grid md:grid-cols-3 grid-cols-1 gap-8">
                        <div class="h-[277px] w-full rounded-3xl">
                          <img src="../images/raju.jpg" alt="Gallery image" class="gallery-image object-cover rounded-3xl hover:grayscale transition-all duration-700 ease-in-out mx-auto w-full h-full">
                        </div>
                        <div class="h-[277px] w-full rounded-3xl">
                          <img src="../images/ubm.jpg" alt="Gallery image" class="gallery-image object-cover rounded-3xl hover:grayscale transition-all duration-700 ease-in-out mx-auto w-full h-full">
                        </div>
                        <div class="h-[277px] w-full rounded-3xl">
                          <img src="../images/ubm2.jpg" alt="Gallery image" class="gallery-image object-cover rounded-3xl hover:grayscale transition-all duration-700 ease-in-out mx-auto w-full h-full">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="lightbox" id="lightbox">
                  <span class="close" id="close">&times;</span>
                  <img src="" alt="" class="lightbox-image" id="lightbox-image">
                </div>
              </div>
          </section>
        
    </div>



    
    
</body>
</html>
